<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <script src="../javascript/loginSwap.js" defer></script>
    <link rel="stylesheet" href="../style/login.css">
    <link rel="stylesheet" href="../style/sidebar.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" Integrity="sha512-MV7K8+y+gL.IBOVD59LQIYicR65Laqukzvf/nwasFenqhPay5w/91JVM2hMDcnK10nMGCdVK+LQrJ71zPJQd1w==" crossorigin anonymous referrerpolicy="no-referrer"/>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="main-container">
        <div class="left-menu">
            <div class="logo">
                <img src="../images/logo.png" alt="logo">
                <span class="logoLink"><p>BiBlioCamp</p></span>
            </div>
            <li class="menu"><i class="fa-sharp fa-solid fa-circle-chevron-down"></i></li>
            <ul>
                <li class="sidebar-item"><a class="sidebar-link" href="#"><i class="fa-solid fa-house"></i> 
                        <span class="home">Home</span> 
                </a></li>
                <li class="sidebar-item"><a class="sidebar-link" href="#"><i class="fa-solid fa-phone"></i> 
                        <span class="contato">Contato</span> 
                </a></li>
                <li class="sidebar-item"><a class="sidebar-link" href="#"><i class="fa-solid fa-book"></i> 
                        <span class="acervo">Acervo</span> 
                </a></li>
                <li class="sidebar-item"><a class="sidebar-link" href="#"><i class="fa-solid fa-question"></i> 
                        <span class="ajuda">Ajuda</span> 
                </a></li>
                <li class="sidebar-item" id="settings"><a id="setting" class="sidebar-Link" href="#"><i class="fa-solid fa-gear"></i></a><li>
            </ul>
        </div>
    </div>
    <main>
        
        <div class="loginContainer" id="loginContainer">
            <div class="formContainer">
                <form class="form formLogin">
                    <h2 class="title">Entrar</h2>
                    <div class="formInputs">
                        <div class="inputGroup">
                            <div>
                                <input required type="text" id="email" class="input">
                                <label class="label" for="email">Email</label>
                            </div>
                            <div>
                                <input required type="password" id="senha" class="input">
                                <label class="label" for="senha">Senha</label>
                            </div>
                        </div>
                    </div>
                    <button class="formButton" id="buttonLogin">Entrar</button>
                    <a href="#" class="formLink">Esqueceu a senha?</a>
                </form>
                <form class="form formRegister">
                    <h1 class="title">Cadastrar-se</h1>
                    <div class="formInputs">
                        <div class="inputGroup">
                            <div>
                                <input required type="text" id="email" class="input">
                                <label class="label" for="email">Email</label>
                            </div>
                            <div>
                                <input required type="password" id="senha" class="input">
                                <label class="label" for="senha">Senha</label>
                            </div>
                            <div>
                                <input required type="password" id="senha" class="input">
                                <label class="label" for="confirmarsenha">Confirmar Senha</label>
                            </div>
                        </div>
                    </div>
                    <h1 class="title">Dados pessoais</h1>
                    <div class="formInputs">
                        <div class="inputGroup">
                            <div>
                                <input required type="text" id="nome" class="input">
                                <label class="label" for="nome">Nome</label>
                            </div>
                            <div>
                                <input required type="password" id="ra" class="input">
                                <label class="label" for="ra">RA</label>
                            </div>
                        </div>
                    </div>
                    <button class="formButton" id="buttonCadaster">Cadastrar</button>
                    <a href="#" class="formLink">Esqueceu a senha?</a>
                </form>
            </div>
            <div class="overlayContainer">
                <div class="overlay" id="overlayLogin">
                    <h2 class="title">Já tem uma conta?</h2>
                    <p class="text">Entre agora mesmo</p>
                    <button class="overlayButton" id="openLogin">Ir</button>
                </div>
                <div class="overlay" id="overlayCadaster">
                    <h2 class="title">Não tem uma conta?</h2>
                    <p class="text">Cadastre-se agora em nosso site!</p>
                    <button class="overlayButton" id="openCadaster">Ir</button>
                </div>
            </div>
        </div>
    </main>
</body>
    <script src="../javascript/sidebar.js"></script>
</html>
